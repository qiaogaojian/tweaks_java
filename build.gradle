plugins {
    id 'java'
}

group 'com.etatech.tweaks'
version '0.0.1'

repositories {
    google()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation "androidx.appcompat:appcompat:1.3.0"
    testImplementation "com.google.android:android:2.2.1"
}

test {
    useJUnitPlatform()
}